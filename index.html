<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Choose the breed of dog You'd like to see</h1>

        <form>
            <input id="breed" type="text" placeholder="corgi">
            <input type="submit" value="Get me photo!">
        </form>

        <section class="results hidden">
            <h2 class="hidden">Look at that cute dog!</h2>
            <div id="result">
                <img class="results-img" alt="placeholder">
            </div>
            
        </section>

    </div>
    

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
